<mat-card>
    <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.type }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="movie | image">

    <mat-card-content>
        <h3>{{movie.directors[0]}}</h3>
        <p>
            {{ movie.genres.join(' | ') }}
            <br>
            <strong *ngIf="movie.released">Released: </strong> {{ movie.released | date: 'dd/MM/yyyy' }}
            <br>
            <strong *ngIf="movie.languages.length > 0">Language: </strong> <span class="language">{{ movie.languages
                }}</span>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['../', movie.id]">Read more...</button>
    </mat-card-actions>

</mat-card>
